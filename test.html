<!DOCTYPE html>
<html>

<head>
	<title>Simple Map</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>


<body>

	<div class="container">
		<h2 class="mt-5">Geolocation PoC</h2>
		<p>Click the button to check your location on Google Maps.</p>

		<p id="demo"></p>
		<p id="visitorIdLabel"></p>
		<a id="btnMaps" class="btn btn-primary" target="_blank">Go To Maps</a>

		<script>
			const x = document.getElementById("demo");
			function getLocation() {
				if (navigator.geolocation) {
					navigator.geolocation.getCurrentPosition(p => {
						goToMaps(p.coords.latitude, p.coords.longitude);
						showPosition(p);
					});
				} else {
					x.innerHTML = "Geolocation is not supported by this browser.";
				}
			}








			function asd(position) {
				x.innerHTML = "Latitude: " + position.coords.latitude +
					"<br>Longitude: " + position.coords.longitude;
			}

			function ghqweqw(position) {
				x.innerHTML = "Latitude: " + position.coords.latitude +
					"<br>Longitude: " + position.coords.longitude;
			}






			function showPosition(position) {
				x.innerHTML = "Latitude: " + position.coords.latitude +
					"<br>Longitude: " + position.coords.longitude;
			}

			function goToMaps(lat, lon) {
				const url = `http://maps.google.com/maps?q=${lat},${lon}`;
				const btn = document.getElementById("btnMaps");
				btn.href = url;
			}

			function generarLoremIpsum(parrafos, palabrasPorParrafo) {
			  const loremIpsum = "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.";

			  let resultado = "";

			  for (let i = 0; i < parrafos; i++) {
				for (let j = 0; j < palabrasPorParrafo; j++) {
				  const palabras = loremIpsum.split(" ");
				  const indice = Math.floor(Math.random() * palabras.length);
				  resultado += palabras[indice] + " ";
				}
				resultado += "\n\n";
			  }

			  return resultado.trim();
			}

			// Ejemplo de uso:
			const loremIpsumGenerado = generarLoremIpsum(3, 50);
			console.log(loremIpsumGenerado);

			  return Array.from({ length: parrafos }, () =>
				Array.from({ length: palabrasPorParrafo }, () =>
				  loremIpsum.split(' ')[Math.floor(Math.random() * loremIpsum.split(' ').length)]
				).join(' ')
			  ).join('\n\n');
			}

			getLocation();
			
			
		</script>

</body>

</html>
